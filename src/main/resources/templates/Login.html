<!doctype html>
<html lang="en">

<head>


	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="customProp.css">
	<!-- Favicons -->
	<meta name="theme-color" content="#7952b3">


	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>


	<!-- Custom styles for this template -->
	<link href="signin.css" rel="stylesheet">
</head>

<body>

	<main class="form-signin border border-dark rounded text-center bg-white">
		<form class="theBox" th:action="@{/process_signin}" method="post" th:object="${comingUser}">
			<div
				class="Custom-Background w-50 text-white pb-2 pt-2 pl-2 pr-2  align-self-center rounded RemeberMeFontSize fw-bold ">
				Pay My Buddy</div>

			<div class="input-group w-100 formPadding">
				<span class="input-group-text commonSize" id="basic-addon1">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
						class="bi bi-envelope" viewBox="0 0 16 16">
						<path
							d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z" />
					</svg>
				</span>
				<input type="email" class="form-control  commonSize" placeholder="name@example.com"
					aria-label="Input group example" aria-describedby="basic-addon1" th:field="*{email}" required>
			</div>
			<div class="input-group w-100 formPadding">
				<span class="input-group-text commonSize" id="basic-addon1">
					<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
						class="bi bi-asterisk" viewBox="0 0 16 16">
						<path
							d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
					</svg>
				</span>
				<input type="password" class="form-control commonSize" placeholder="Password"
					aria-label="Input group example" aria-describedby="basic-addon1" th:field="*{password}" required>
			</div>
			<div class="checkbox mb-3 formPadding RemeberMeFontSize">
				<label>
					<input class="bigCheck fw-bold " type="checkbox" value="remember-me">&nbsp Remember me </input>
				</label>
			</div>
			<div class="ButtonFromLogin">
				<button class="w-50 btn btn-lg btn-primary mb-3 formPaddingButton RemeberMeFontSize fw-bold "
					type="submit">Login</button>
			</div>
		</form>
		<a class="w-50 btn btn-lg btn-primary RemeberMeFontSize fw-bold text-white"
				th:href="@{/register}">Register</a>
		<p class="mt-5 mb-3 text-muted fw-bold ">&copy; 2021, BetsaleÃ«l Technologies Inc</p>

	</main>

	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
